<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/0881c294f6.js" crossorigin="anonymous"></script>

  <title> Superhero Hunter </title>
</head>

<body>
  <!-- Navigation Menu bar  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <link rel="icon" href="index.html"><img
      src="https://1000logos.net/wp-content/uploads/2021/06/Marvel-Comics-logo.png" alt=""
      style="height: 45px; width: 100px;" />
    <div class="container-fluid">
      <div id="navbar-brand" href="index.html">
        <div class="nav-item">
          <a href="index.html">
            <h1>Home</h1>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <section class="fav-section">
    <div class="text-center p-5" id="title">
      <h1> Favourite Superheroes!</h1>
    </div>

    <div class="container-fluid mx-auto align-self-center">
      <!-- container where superohero will show according to favourites -->
      <div class="mx-auto justify-content-evenly row" id="superhero-list">
        <template id="canvas">
          <div class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded" id="superhero">
            <!-- basic info -->
            <div id="info">
              <div id="img-cont">img</div>
              <div id="name">Name -</div>
              <div id="id">ID</div>
              <div id="comic">Comics</div>
              <div id="series">series</div>
              <div id="stories">stories</div>
              <div class="d-flex justify-content-between mt-3" id="buttons">
                <!-- button to delete character from favourites list -->
                <button class="btn btn-outline-primary btn-sm" id="fav">
                  Delete
                </button>
                <!-- button for redirecting to moreinfo section of the superhero -->
                <button class="btn btn-primary btn-sm" id="learn-more">
                  More Info
                </button>
              </div>
            </div>
            <br />
            <br />
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- script for favourite js -->
  <script src="./js/favourites.js"></script>
</body>

</html>
