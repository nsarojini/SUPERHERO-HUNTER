<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/index.css">
  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/0881c294f6.js" crossorigin="anonymous"></script>
  <title> Superhero Hunter App</title>
</head>

<body>
  <!-- Navigation Menu bar  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <link rel="icon" href="index.html"><img
      src="https://1000logos.net/wp-content/uploads/2021/06/Marvel-Comics-logo.png" alt=""
      style="height: 45px; width: 100px;" />
    <div class="container-fluid">
      <div id="navbar-brand" href="index.html">
        <h1>Superhero hunter</h1>
        <div class="nav-item">
          <a href="favourites.html">
            <h1>Favourites</h1>
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <!--  Search Section -->
  <section class="search-section">
    <div class="container-fluid align-self-center search-container">
      <form action="" method="get" id="search-form" class="d-flex">
        <input class="form-control character-search-box search-input" type="search" id="search-string"
          placeholder="Iron man, Hulk, Thor ..." />
      </form>
    </div>
  </section>
  </div>
  <!-- Search result section -->
  <section class="result-section">
    <h2 id="querySection"></h2>
    <div class="container-fluid mx-auto align-self-center">
      <div class="mx-auto justify-content-evenly row" id="superhero-list">
        <template id="canvas">
          <div class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded" id="superhero">
            <!-- Basic Info of Superheros -->
            <div id="info">
              <div id="img-cont">img</div>
              <div id="name">Name </div>
              <div id="id">ID</div>
              <div id="comic">Comics</div>
              <div id="series">series</div>
              <div id="stories">stories</div>
            </div>
            <div id="buttons" class="d-flex justify-content-between mt-3">
              <!-- Add to Favourite -->
              <button class="btn btn-outline-primary btn-sm" id="fav" onclick="addFunction()">
                Add to Favourite
              </button>

              <!--  More info button -->
              <button class="btn btn-primary btn-sm" id="learn-more">
                More Info
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>
  <!-- alert for addition of superheros -->

  <div id="alert">Succesfully! Added to Favourite</div>

  <!-- script for index js -->
  <script src="./js/index.js"></script>
  <!-- Bootstrap JavaScript   -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
